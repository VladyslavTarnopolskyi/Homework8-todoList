<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList Homework 8</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <h1>ToDo List</h1>
        <div>
            <input type="text" id="todo-enter" placeholder="Enter text">
            <button id="add-press" class="waves-effect waves-light btn-large">Add</button>
            <div class="task">Done Item: <span id="counter"></span></div>
            <div class="task">Not Done Item: <span id="counterOfNotDone"></span></div>
        </div>
        <ul id="todo-list"></ul>
        <div id="edit">
            <div id="popup">
                <input type="text" id="copyLi" />
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
